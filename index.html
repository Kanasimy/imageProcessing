<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Эффект окрашивания в серый цвет или сепию изображений</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!--[if IE]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="js/imageProcessing.js"></script>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<h1>Эффект окрашивания в серый цвет или сепию изображений</h1>
<p>Котики в цвете</p>
<table>
	<tr>
		<td><img src="img/white.jpg"/></td>
		<td><div class="white"></div></td>
	</tr>
	<tr>
		<td><img src="img/black.jpg"/></td>
		<td><div class="black"></div></td>
	</tr>
	<tr>
		<td><img src="img/orange.jpg"/></td>
		<td><div class="orange"></div></td>
	</tr>
</table>
<script type="text/javascript">
	$('img').imageProcessing();
</script>
</body>
</html>
